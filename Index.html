<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/Script.js" defer ></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="left" id="picture">
            <div id="Logo">

            </div>

            <div id="credit">
                <p>Photo by Halie West on Unsplash</p>
            </div>

        </div>

        <container class="right">
            <container id="header">
                <p>
                    This is not a real Online Service! <br>
                    You know you need something like this in your life to help you realize your deepest dreams.<br>

                    Sign up <i>now</i> to get started.<br>

                    You <i>know</i> you want to.
                </p>
            </container>

            <container id="center">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                      </li>
                      <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email">
                      </li>
                      <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                      </li>
                    </ul>

                </form>
            </container>

            <container id="footer">
                <div>
                    <button class="createAccountButton-pushable" role="button">
                        <span class="createAccountButton-82-shadow"></span>
                        <span class="createAccountButton-82-edge"></span>
                        <span class="createAccountButton-82-front text">
                          Button 82
                        </span>
                      </button>
                </div>
                <div>
                    <p>Already have an account? <a href="#" id="LogIn">Log In</a></p>
                </div>

            </container>
        </container>
    </div>
</body>
</html>
