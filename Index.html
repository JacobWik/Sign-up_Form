<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/Script.js" defer ></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="left" id="picture">
            <div id="Logo">
                <img src="Images/icons8-bbb.svg" alt="companyImg">
                <h1 id="company_name"> Jacob Industries</h1>
            </div>

            <div id="credit">
                <p>Photo by Halie West on Unsplash</p>
            </div>

        </div>

        <container class="right">
            <container id="header">
                <p>
                    This is not a real Online Service! <br>
                    You know you need something like this in your life to help you realize your deepest dreams.<br>

                    Sign up <i>now</i> to get started.<br>
                
                    You <i>know</i> you want to.
                </p>
            </container>

            <container id="center">
                <p>Let's do this!</p>
                <form action="#" method="post" id="my-form">

                    <div class="labelContainer">
                        <label for="name">*First Name</label>
                        <input type="text" id="name" name="user_name" required>
                    </div>
                    
                    <div class="labelContainer">
                        <label for="name">*Last Name</label>
                        <input type="text" id="mail" name="user_email" required>
                    </div>

                    <div class="labelContainer">
                        <label for="email">*Email</label>
                        <input type="email" name="user_mail"></textarea>
                    </div>

                    <div class="labelContainer">
                        <label for="number">Phone Number</label>
                        <input type="number" id="number" name="user_name" required>
                    </div>

                    <div class="labelContainer">
                        <label for="password">*Password</label>
                        <input type="password" id="password" name="user_email" required>
                    </div>

                    <div class="labelContainer">
                        <label for="password">*Confirm Password</label>
                        <input type="password" name="confirm_password" required">
                    </div>

                </form>
            </container>

            <container id="footer">
                <div>
                    <button type="submit" form="my-form" class="createAccountButton-pushable" role="button">
                          Create Account
                    </button>
                </div>
                <div>
                    <p>Already have an account? <a href="#" id="LogIn">Log In</a></p>
                </div>

            </container>
        </container>
    </div>
</body>
</html>
